<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizer</title>
    <link rel="stylesheet" href="style-customize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=M+PLUS+1:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="inner-header">
            <div class="logos">
                <img src="assets/sdu%20logo.png" alt="SDU">
                <img src="assets/qr%20logo.png" alt="QR">
            </div>
            <div class="menu">
                <text>PRODUCTS</text>
                <text>BASKET</text>
                <text>CONTACTS</text>
                <text>SIGN IN</text>
            </div>
        </div>
    </header>

    <div class="wrapper-container">
        <div class="container">
            <div class="row-back">
                <img src="assets/right-arrow%201.png" alt="<---">
                PRODUCTS
            </div>
            <div class="content">
                <div class="product">
                    <img src="assets/blueHoodie.png" alt="product image">
                </div>
                <div class="customizer">
                    <div class="info-block">
                        <div class="name-info">
                            <h3>BU’RJEIDE</h3>
                            <h5>HOODIE</h5>
                        </div>
                        <div class="cost-info">
                            <cost>19 900₸</cost>
                        </div>
                    </div>

                    <div class="sizes">
                        <div class="label">SIZES</div>
                        <form action="" class="form">
                            <label class="material-icons">
                                <input type="radio" name="mode" checked/>
                                <span> XS </span>
                            </label>
                            <label  class="material-icons">
                                <input type="radio" name="mode"/>
                                <span> S </span>
                            </label>
                            <label  class="material-icons">
                                <input type="radio" name="mode"/>
                                <span> M </span>
                            </label>
                            <label  class="material-icons">
                                <input type="radio" name="mode"/>
                                <span> L </span>
                            </label>
                            <label  class="material-icons">
                                <input type="radio" name="mode"/>
                                <span> XL </span>
                            </label>
                            <label  class="material-icons">
                                <input type="radio" name="mode"/>
                                <span> XXL </span>
                            </label>
                        </form>
                    </div>

                    <div class="colors">
                        <div class="label">COLOR</div>
                        <form action="" class="form">
                            <label class="material-icons">
                                <input type="radio" name="mode" checked/>
                                <span class="black">  XXX </span>
                            </label>

                            <label  class="material-icons">
                                <input type="radio" name="mode"/>
                                <span class="blue"> XXX </span>
                            </label>
                            <label  class="material-icons">
                                <input type="radio" name="mode"/>
                                <span class="white"> XXX </span>
                            </label>
                        </form>
                    </div>

                    <div class="btn-wrapper">
                        <div class="buttons">
                            <div class="like">
                                <img src="assets/heartSVG.svg" alt="like" class="like">
                            </div>
                            <button>
                                ADD TO BASKET
                            </button>
                            <button>
                                ORDER NOW
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="inner-header">
            <div class="footer-info">
                <p>FINAL PROJECT 2022 WEB</p>
                <p>AKNIET    MERUYERT    YERBOLAT</p>
            </div>
            <p>QAZAQ REPUBLIC x SDU</p>
        </div>
    </footer>
</body>
</html>
